<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTrip</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body
    style="background: url('./images/Mask.png')"
    class="bg-no-repeat w-full h-full bg-left-top"
  >
    <!-- Nav Bar Start -->

    <nav class="bg-transparent">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="./images/Logo.svg"
            class="h-14 w-auto"
            alt="EasyTrip Logo"
          />
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="#"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded hover:bg-black hover:text-white transition-all duration-1000"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded hover:bg-black hover:text-white transition-all duration-1000"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded hover:bg-black hover:text-white transition-all duration-1000"
                >Services</a
              >
            </li>

            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded hover:bg-black hover:text-white transition-all duration-1000"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Bar Ead -->
    <!-- Start Hero -->
    <div class="flex mt-10 overflow-hidden">
      <div class="w-9/12 ml-[30px]">
        <h1
          class="font-header text-5xl w-[520px] text-gray-700 text-left ml-48 capitalize font-bold mt-4 tracking-tight"
        >
          Ease Your Way, Travel Today
        </h1>
        <h2
          class="text-3xl text-gray-500 font-header text-left mt-5 ml-48 capitalize font-medium"
        >
          Bringing Ease to Every Trip
        </h2>
      </div>
      <div class="w-full">
        <img src="./images/BUS.svg" class="mr-[60rem] w-6/12" />
      </div>
    </div>
    <!-- Form Card Start -->
    <div class="w-[80%] bg-white mx-auto h-[170px] rounded-3xl mt-5">
      <form>
        <div class="grid grid-cols-4 gap-5 p-10">
          <div class="bg-white">
            <label class="font-header text-xl mb-2 font-bold text-label"
              >From</label
            >
            <input
              type="text"
              placeholder="Find Location"
              class="w-full border-solid border border-border p-7 rounded-2xl placeholder:text-label placeholder:font-thin"
            />
          </div>
          <div class="bg-white">
            <label class="font-header text-xl mb-2 font-bold text-label"
              >To</label
            >
            <input
              type="text"
              placeholder="Find Location"
              class="w-full border-solid border border-border p-7 rounded-2xl placeholder:text-label placeholder:font-thin"
            />
          </div>
          <div class="bg-white">
            <label class="font-header text-xl mb-2 font-bold text-label"
              >Journey Date</label
            >
            <input
              type="text"
              placeholder="Find Date"
              class="w-full border-solid border border-border p-7 rounded-2xl placeholder:text-label placeholder:font-thin"
            />
          </div>
          <div class="bg-white">
            <label class="font-header text-xl mb-2 font-bold text-label"
              >Return Date</label
            >
            <input
              type="text"
              placeholder="Find Date"
              class="w-full border-solid border border-border p-7 rounded-2xl placeholder:text-label placeholder:font-thin"
            />
          </div>
        </div>
      </form>
      <!-- Button -->
      <div class="flex mx-auto bg-slate-400">
        <div class="justify-center">
          <button
            class="bg-button h-10 w-44 p-10 text-center font-header font-semibold text-white"
          >
            Book Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
