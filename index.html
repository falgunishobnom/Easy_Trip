<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTrip</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body
    style="background: url('./images/Mask.png')"
    class="bg-no-repeat w-full h-full bg-left-top"
  >
    <!-- Nav Bar Start -->

    <nav class="bg-transparent">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="./images/Logo.svg"
            class="h-14 w-auto"
            alt="EasyTrip Logo"
          />
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="#"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded hover:bg-black hover:text-white transition-all duration-1000"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded hover:bg-black hover:text-white transition-all duration-1000"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded hover:bg-black hover:text-white transition-all duration-1000"
                >Services</a
              >
            </li>

            <li>
              <a
                href="#"
                class="block py-2 px-3 text-black rounded hover:bg-black hover:text-white transition-all duration-1000"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Bar Ead -->
    <!-- Start Hero -->
    <div class="flex mt-10 overflow-hidden">
      <div class="w-9/12 ml-[30px]">
        <h1
          class="font-header font-extrabold text-5xl w-[520px] text-black text-left ml-48 uppercase mt-4 tracking-tight"
        >
          Ease Your Way, Travel Today
        </h1>

        <h2
          class="text-3xl text-gray-600 font-header text-left mt-5 ml-48 uppercase font-light"
        >
          Bringing <span class="font-semibold text-button">Ease</span> to Every
          Trip
        </h2>
      </div>
      <div class="w-1/2 flex">
        <img src="./images/BUS.svg" class="mr-[60rem] w-6/12 mb-10" />
      </div>
    </div>
    <!-- Form Card Start -->
    <div
      class="w-[70%] bg-white mx-auto h-[180px] rounded-3xl mt-1 drop-shadow-sm relative"
    >
      <img
        src="./images/Hanging_Tag.svg"
        class="w-full h-full absolute left-[-38rem] z-50"
      />
      <div class="grid grid-cols-4 gap-5 p-10 relative">
        <div class="grid-cols-3 bg-white border-2 border-light p-4 rounded-xl">
          <span
            class="font-header text-sm mb-2 font-normal uppercase text-headline"
            >From</span
          >
          <div class="font-bold uppercase text-headline text-xl">Dhaka</div>
        </div>

        <div class="grid-cols-3 bg-white border-2 border-light p-4 rounded-xl">
          <span class="absolute -ml-14"
            ><img src="./images/arrow-full.svg" alt="arrow"
          /></span>
          <span
            class="font-header text-sm mb-2 font-normal uppercase text-headline"
            >To</span
          >
          <div class="font-bold uppercase text-headline text-xl">
            Cox's Bazar
          </div>
        </div>
        <div class="grid-cols-3 bg-white border-2 border-light p-4 rounded-xl">
          <span
            class="font-header text-sm mb-2 font-normal uppercase text-headline"
            >Journey Date</span
          >
          <div class="font-bold uppercase text-headline text-xl">
            16 <span class="font-thin text-sm">Aug'24 Friday</span>
          </div>
        </div>
        <div class="grid-cols-3 bg-white border-2 border-light p-4 rounded-xl">
          <span
            class="font-header text-sm mb-2 font-normal uppercase text-headline"
            >Return Date</span
          >
          <div class="font-bold uppercase text-headline text-xl">
            17 <span class="font-thin text-sm">Aug'24 Saturday</span>
          </div>
        </div>
      </div>
      <div class="flex w-full justify-center absolute -bottom-5">
        <button
          class="text-lg uppercase bg-button px-7 py-2 text-white font-medium rounded-lg"
        >
          Search
        </button>
      </div>
    </div>
  </body>
</html>
